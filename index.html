<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project: Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/fonts.css">
</head>
<body>
    <header><h1>Rock Paper Scissors</h1></header>

    <main>
        <div class = "buttons">
            <button class="button" id="rock">Rock</button>
            <button class="button" id="paper">Paper</button>
            <button class="button" id="scissors">Scissors</button>
        </div>


        <div class = "score">
            <div class="score-text"> You: <span id="player">0</span></div>
            <div class="score-text">Compy: <span id="computer">0</span></div>
        </div>

        <div class="count">Rounds Played: <span id="rounds">0</span></div>

        <div id="msg"></div>
    </main>

    <footer>
        Created by <a href="https://andrindie.com" target="_blank" rel="noreferrer">Octavia Nichols</a>
        for <a href="https://www.theodinproject.com/lessons/foundations-rock-paper-scissors" target="_blank" rel="noreferrer">The Odin Project</a>.
        Check out the code on <a href="https://github.com/Lolabird/odin-rock-paper-scissors" target="_blank" rel="noreferrer">GitHub</a>.
    </footer>
   
    <script src="script.js"></script>
</body>
</html>
